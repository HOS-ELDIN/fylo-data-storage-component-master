<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Fylo data storage component</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="font-serif text-sm bg-VeryDarkBlue h-screen">
		<div
			class="bg-holder lg:bg-desk lg:bg-contain bg-mobile bg-cover bg-bottom h-full bg-no-repeat w-full"
		>
			<div
				class="container px-5 mx-auto flex flex-col align-middle justify-center h-full"
			>
				<div
				class="flex flex-col gap-5 justify-center items-end lg:flex-row mx-auto w-full lg:w-2/3"
				>
					<div
						class="left w-full lg:w-[320px] shrink-0 bg-DarkBlue p-10 rounded-b-lg rounded-tl-lg rounded-tr-[100px] mt-auto"
					>
						<div class="mb-5">
							<img src="images/logo.svg" alt="" />
						</div>
						<div class="icons flex gap-3">
							<div
								class="w-11 h-10 flex justify-center items-center bg-VeryDarkBlue rounded-lg"
							>
								<img src="images/icon-document.svg" alt="" />
							</div>
							<div
								class="w-11 h-10 flex justify-center items-center bg-VeryDarkBlue rounded-lg"
							>
								<img src="images/icon-folder.svg" alt="" />
							</div>
							<div
								class="w-11 h-10 flex justify-center items-center bg-VeryDarkBlue rounded-lg"
							>
								<img src="images/icon-upload.svg" alt="" />
							</div>
						</div>
					</div>
					<div
						class="right relative w-full lg:min-w-[500px] max-w-full bg-DarkBlue text-PaleBlue py-7 lg:py-6 px-6 rounded-xl"
					>
						<div
							class="absolute -bottom-7 lg:bottom-auto right-[50%] translate-x-[50%] lg:translate-x-0 lg:right-8 lg:-top-11 bg-white text-VeryDarkBlue p-3 rounded-lg lg:rounded-br-none flex items-center gap-2"
						>
							<span class="text-3xl lg:text-xl font-bold">185</span>
							<span
								class="text-xs font-bold text-GrayishBlue relative lg:after:border-8 after:absolute after:-bottom-7 after:-right-3 after:border-t-white after:border-r-white after:border-b-transparent after:border-l-transparent"
								>GB LEFT</span
							>
						</div>
						<div class="">
							<p>
								Youâ€™ve used <span class="font-bold">815 GB</span> of your
								storage
							</p>
						</div>
						<div
							class="bg-VeryDarkBlue bg-opacity-60 w-full h-3 rounded-full my-3 overflow-hidden"
						>
							<span
								class="w-[81.5%] h-3 bg-gradient-to-r from-GradientaFrom to-GradientTo block rounded-full relative after:w-2.5 after:aspect-square after:bg-PaleBlue after:absolute after:right-[1px] after:top-[1px] after:rounded-full"
							></span>
						</div>
						<div class="font-bold flex justify-between">
							<span>0 GB</span>
							<span>1000 GB</span>
						</div>
					</div>
				</div>
			</div>
			<div
				class="attribution container text-center -mt-20 mx-auto px-5 text-white"
			>
				Challenge by
				<a
					class="text-GradientaFrom"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					class="text-transparent  bg-clip-text bg-gradient-to-r from-GradientaFrom to-GradientTo font-bold"
					href="https://twitter.com/Eng_7ossamEldin"
					>Hossam Eldin</a
				>.
			</div>
		</div>
	</body>
</html>
